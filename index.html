  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A comprehensive landing page showcasing selectors, box model, backgrounds, flexbox, grid, animations, media queries, tables, and testimonials."
    />

    <link rel="icon" href="./images/icons/css-icon.svg" type="image/x-icon" />
